            flex-direction: column;
            justify-content: center;
        }
        .countdown-title {
            font-weight: 600;
            font-size: clamp(1.8rem, 4vw, 3rem);
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        .time-box {
            background-color: white;
            color: #F05A22;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            padding: 20px 10px;
            text-align: center;
            transition: transform 0.3s;
            height: 100%;
            margin: 5px;
        }
        .time-box:hover {
            transform: scale(1.05);
        }
        .time-number {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: bold;
            line-height: 1;
            display: block;
        }
        .time-label {
            font-size: clamp(0.8rem, 2vw, 1.1rem);
            margin-top: 8px;
            text-transform: uppercase;
            font-weight: 600;
            display: block;
        }
        .slideshow-container {
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            background: #fff;
            overflow: hidden;
            margin: 30px auto;
            min-height: 300px;
            max-width: 95%;
        }
        .slide {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .slide-content {
            background: rgba(255,255,255,0.92);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 95%;
            width: 100%;
        }
        .slide-text {
            font-size: clamp(1.2rem, 3vw, 1.68rem); /* Increased by 20% from 1.4rem */
            font-weight: 500;
            line-height: 1.5;
            margin: 0;
            text-align: center;
        }
        .highlight {
            color: #F05A22;
            font-weight: 700;
        }
        .date-title {
            font-weight: 600;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* Mobile-first responsive design */
        @media (max-width: 576px) {

        // --- Countdown ---
        const targetDate = new Date("2025-12-07T23:00:00").getTime();
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-success text-center fs-4 fs-md-3" role="alert">
                            🎉 Cutover Completed!
                        </div>
                    </div>`;
                clearInterval(interval);
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            daysEl.textContent = String(days).padStart(2, "0");
            hoursEl.textContent = String(hours).padStart(2, "0");
            minutesEl.textContent = String(minutes).padStart(2, "0");
            secondsEl.textContent = String(seconds).padStart(2, "0");
        }

            slides[activeSlideIndex].classList.remove("d-none");
            slides[activeSlideIndex].classList.add("d-flex");
        }

        // Start slideshow only if we have slides
        if (facts.length > 0) {
            setInterval(showNextSlide, 7000);
        }
    </script>
</body>
